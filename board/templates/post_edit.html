{% extends 'base.html' %}


{% block bc %}
<li class="breadcrumb-item"><a href="{% url 'main_board' %}">Boards</a></li>
<li class="breadcrumb-item"><a href="{% url 'topics' post.topic.board.pk %}">{{ post.topic.board.name }}</a></li>
<li class="breadcrumb-item"><a href="{% url 'topic_detail' post.topic.board.pk post.topic.pk %}">{{ post.topic.subject }}</a></li>
<li class="breadcrumb-item active">Edit post</li>
{% endblock %}

{% block c %}
<form method="post" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'form.html' %}
    <button type="submit" class="btn btn-success">Save changes</button>
    <a href="{% url 'topic_detail' post.topic.board.pk post.topic.pk %}" class="btn btn-outline-secondary"
       role="button">Cancel</a>
</form>
{% endblock %}
